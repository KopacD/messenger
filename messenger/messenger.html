<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger</title>
  <link rel="stylesheet" href="messenger.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-arrow-left back-icon"></i>
      <span class="chat-user">Petr</span>
      <i class="fas fa-phone call-icon"></i>
    </div>
    <div class="chat-messages">
      <div class="message received">Ahoj! Jak se máš?</div>
      <div class="message sent">Ahoj! Mám se dobře, díky. A ty?</div>
      <div class="message received">Taky fajn, díky za optání.</div>
      <div class="message sent">Co děláš dneska?</div>
      <div class="message received">Prdim.</div>
      <div class="message sent">Super, užij si to! <i class="fas fa-check-double seen-icon"></i></div>
    </div>
    <form class="chat-input">
      <input type="text" placeholder="Napiš zprávu..." autocomplete="off" disabled />
      <button type="submit" disabled>Odeslat</button>
    </form>
  </div>

</body>
</html>
